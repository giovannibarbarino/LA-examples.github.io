<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ricerca Matrici per Proprietà</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section>
    <h1>🔍 Ricerca</h1>
<input type="text" id="tagInput" list="tagSuggestions" placeholder="Proprietà incluse (es: diagonal, real)" autocomplete="off" />
<datalist id="tagSuggestions"></datalist>
<!-- Custom dropdown shown per-token for comma-separated suggestions -->
<div id="tagDropdown" class="tag-dropdown" style="display:none; position:absolute; background:#fff; border:1px solid #ccc; box-shadow:0 2px 6px rgba(0,0,0,0.15); z-index:1000; max-height:200px; overflow:auto; font-family:inherit; font-size:14px;"></div>
<br/>
<input type="text" id="tagEsclusiInput" list="tagSuggestions" placeholder="Proprietà escluse (es: binary, symmetric)" />
<br/>
<button onclick="cercaOggetti()">Cerca</button>
<div id="risultati"></div>
  </section>


  
  <section>
    <h1>➕ Aggiungi / ✏️ Modifica</h1>
    <a href="admin.html">🛠️ Proponi una modifica al database</a>
<!--
    <input type="hidden" id="editId" />
    <input type="text" id="nomeInput" placeholder="Nome oggetto" />
    <input type="text" id="tagsInput" placeholder="Tag separati da virgola" />
    <button onclick="salvaOggetto()">Salva</button>
    -->
  </section>

  <section>
    <h1>📦 Tutti gli Oggetti</h1>
    <div id="listaOggetti"></div>
    
  </section>
  <section>
  <h1>📜 Regole Logiche</h1>
  <div id="listaRegole"></div>
</section>


  <script src="script.js"></script>
</body>
</html>
