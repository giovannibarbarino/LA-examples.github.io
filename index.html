<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Oggetti per Tag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestione Oggetti</h1>

  <section>
    <h2>🔍 Ricerca</h2>
<input type="text" id="tagInput" placeholder="Tag inclusi (es: html, css)" />
<br/>
<input type="text" id="tagEsclusiInput" placeholder="Tag esclusi (es: js, ai)" />
<br/>
<button onclick="cercaOggetti()">Cerca</button>
<div id="risultati"></div>
  </section>

  <section>
    <h2>➕ Aggiungi / ✏️ Modifica</h2>
    <input type="hidden" id="editId" />
    <input type="text" id="nomeInput" placeholder="Nome oggetto" />
    <input type="text" id="tagsInput" placeholder="Tag separati da virgola" />
    <button onclick="salvaOggetto()">Salva</button>
  </section>

  <section>
    <h2>📦 Tutti gli Oggetti</h2>
    <div id="listaOggetti"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
